<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Nunito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/animate.css"">
  <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar has-background-dark nav-style" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="/" class="navbar-item">CommonCents</a>
        <span class="navbar-burger burger" data-target="navMenu">
            <span class="span"></span>
            <span class="span"></span>
            <span class="span"></span>
        </span>
      </div>
      <div id="navMenu" class="navbar-menu has-background-dark level">
        ${!!is_logged_in ? `
          <a href="/setup" class="hovertest navbar-item has-text-white has-background-dark level-item">Add/Modify Budget</a>
          <!-- <a href="/daily" class="navbar-item has-text-white has-background-dark level-item">Add Expense</a> -->
          <a href="/daily/expenses" class="hovertest navbar-item has-text-white has-background-dark level-item">View Transactions</a>
          <a href="/daily/history" class="hovertest navbar-item has-text-white has-background-dark level-item">All History</a>

          <a class="hovertest navbar-item has-text-white has-background-dark level-item" href='/users/logout'>Logout</a>
          <a class="navbar-item has-text-white has-background-dark level-item" style="color: #A69349 !important;">${email}</a>
        ` : `
          <a class="hovertest navbar-item has-text-white has-background-dark level-item" href='/users/login'>Login</a>
        `}
      </div>
  </nav>
  <!-- <h1 class="container">${title}</h1> -->
  <main>${content}</main>
  <footer class="has-background-dark has-text-white has-text-centered">
      <div class="foot">
        <a href="#"><i class="fab fa-github" style="font-size:3rem; color: gold;"></i></a>
      </div>
    <script type="text/javascript">
      (function() {
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('#'+burger.dataset.target);

        burger.addEventListener('click', function() {
          burger.classList.toggle('is-active');
          nav.classList.toggle('is-active');
        });
      })();
    </script>
  </footer>
  <script src='../controllers/users.js'></script>
</body>
</html>
