<section class="section expense-section">
        <table class="table table-expense">
            <thead>
                <tr>
                    <td><b>Category</b></td>
                    <td><b>Description</b></td>
                    <td><b>Cost</b></td>
                    <td><b>Timestamp</b></td>
                </tr>
            </thead>
            ${listOfExpenses.map(x =>
                    `<tr>
                        <td><a href="">${x.history_category}</a></td>
                        <td>${x.description}</td>
                        <td>${x.history_expense}</td>
                        <td>${x.history_timestamp}</td>
                    </tr>`
                ).join('')}
        </table>
    </section>
