<section class="section-category">
  <p><b>Category: ${listOfExpenses[0].daily_category}</b></p>
        <table class="table-expense">
            <thead class="thead-expense">
                <tr>
                    <td><b>Description</b></td>
                    <td><b>Cost</b></td>
                    <td><b>Timestamp</b></td>
                </tr>
            </thead>
            ${listOfExpenses.map(x =>
                    `<tr>
                        <td>${x.description}</td>
                        <td>${x.daily_expense}</td>
                        <td>${x.daily_timestamp}</td>
                    </tr>`
                ).join('')}
        </table>
    </section>
