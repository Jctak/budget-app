<section class="section-login">
  <div class="container--login">
    <h1 class="h-sign">Sign In</h1>
    <form class="login--form" action="/users/login" method="POST">
      <label class="label">
          <h3>Email:</h3>
          <input type="text" name="email" placeholder="you@email.com" />
      </label>
      <label class="label">
          <h3>Password:</h3>
          <input type="password" name="password" placeholder="Your Password" />
      </label>
      <button type="submit" class="button is-dark signin-button">Sign In</button>
      <div id="error"></div>
    </form>
    <a class="a-pw-forget" href="/users/forgot-password">Forgot your password?</a>
    <hr>
    <h4>New to CommonCents?<a class="a-signup" href="/users/signup"><em> Sign up now</em></a></h4>
  </div>
</section>
