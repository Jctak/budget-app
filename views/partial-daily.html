<section class="section expense-section">
    <div class="div-expense">
        <p>Total Daily Expense: $${expenseList.total}</p>
        <p>Remaining Balance: $${balance.alloted_budget}</p>
    </div>
    <table class="table table-expense">
        <thead>
            <tr>
                <td><b>Category</b></td>
                <td><b>Description</b></td>
                <td><b>Cost</b></td>
                <td><b>Timestamp</b></td>
                <td><b>Percentage</b></td>
            </tr>
        </thead>
        ${listOfExpenses.map(x =>
                `<tr>
                    <td><a href="expenses/${x.daily_category}">${x.daily_category}</a></td>
                    <td>${x.description}</td>
                    <td>${x.daily_expense}</td>
                    <td>${x.daily_timestamp}</td>
                    <td>${x.percentage}%</td>
                </tr>`
            ).join('')}
    </table>
</section>

<section class="section section-add-expense">
    <p class="p-expense"><b>Add Expense</b></p>
    <form action="/daily/expenses" method="POST">
            <label><b>Category:</b>
                <input type="text" name="category"/>
            </label>
            <label><b>Description:</b>
                <input type="text" name="description"/>
            </label>
            <label><b>Expense:</b>
                <input type="text" name="expense"/>
            </label>
            <button class="expense-button" type="submit">Add Expense</button>
    </form>
</section>
